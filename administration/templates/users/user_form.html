{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    Cadastro de usuário
{% endblock title %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">Cadastro de usuário</div>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form_user %}
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock content %}
