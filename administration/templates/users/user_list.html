{% extends 'base.html' %}
{% block title %}
    Listagem de usuários
{% endblock title %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Lista de usuários</h3>
        </div>

        <div class="card-body p-0">
            <table class="table table-consed">
                <thead>
                    <tr>
                        <th>Nome do usuário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.username}}</td>
                            <td>
                                <a href="#">Editar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <a href="{% url 'register_user' %}" class="btn btn-primary">Cadastrar</a>
{% endblock content %}
